<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            text-align: center;
        }
        header {
            background-color: #5c5959;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .blog-list {
            list-style: none;
            padding: 0;
        }
        .blog-list li {
            margin: 10px 0;
        }
        .blog-list a {
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            padding: 10px;
            background:  #5c5959;
            border-radius: 5px;
            transition: 0.3s;
            text-align: center;
        }
        .blog-list a:hover {
            background:  #8a8686;
        }
        footer {
            text-align: center;
            padding: 10px;
            padding-bottom:5vh;
            padding-top: 5vh;
            background-color:  #5c5959;
            margin-top: 20px;
            margin-bottom: 0;
            color: white
        }
    </style>
</head>
<body>
    <header>My Blog</header>

    <div class="container">
        <h2>Blog Posts</h2>
        <ul class="blog-list">
            <li><a href="/blog_1">Embracing the journey of lifelong learning</a></li>
            <li><a href="/blog_2">Finding joy in simple moments</a></li>
            <li><a href="/blog_3">How coding changed my life and thinking</a></li>
            <li><a href="/blog_4">How to learn programming</a></li>
            <li><a href="/blog_5">What inspired me to learn coding and programming</a></li>
            <li><a href="/blog_6">Why you should learn to code</a></li>
        </ul>
    </div>
    
    <footer>
        &copy; 2025 AJ Meyer
    </footer>
</body>
</html>
